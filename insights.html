<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Insights</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="insights.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="Account">
            <h1>X Insights </h1>
            <h1 id="handle"> @DefaultAccount</h1> 
        </div>
       
        <a href="accounts.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Accounts</a>
    </header>

    <main class="insights-page">
        <section class="overview-metrics">
            <h2>Overview Metrics</h2>
            <div class="metrics-grid">
                <div class="metric">
                    <h3>Followers</h3>
                    <span class="followers-value">10.5K</span>
                </div>
                <div class="metric">
                    <h3>Following</h3>
                    <span class="following-value">500</span>
                </div>
                <div class="metric">
                    <h3>Tweets</h3>
                    <span class="tweets-value">1200</span>
                </div>
                
            </div>
        </section>

        <section class="top-content">
            <h2>Recent Posts</h2>
            <div class="chart-container">
                
            </div>
            </div>
        </section>

        <section id="audience-demographics" class="audience-demographics">
            <h2>Popularity</h2>
            <div class="chartContainer">
                <div class="canvas"><canvas id="chartContainerPopularity"></canvas></div>
                
            </div>
            
            </section>

        <section class="Following">
            <h2>Following</h2>
            <table class="following-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Followers</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Media App</p>
    </footer>

    <script src="insights.js"></script>
</body>

</html>
